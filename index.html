     <script src="./slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function(){
            $(".center").slick({
                dots:false,
                infinite: false,
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                arrows: false,

                responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        infinite: true
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1,
                        dots: true
                    }
                }, {
                    breakpoint: 300,
                    settings: "unslick "
                }]
            });
        });
    </script>
